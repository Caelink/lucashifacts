## Customize the test machine
machine:
  timezone:
    America/Toronto # Set the timezone

## Customize dependencies
dependencies:
  post:
    - sudo apt-add-repository "deb http://ftp.us.debian.org/debian unstable main contrib non-free"
    - sudo apt-get update
    - sudo apt-get install shellcheck

## Customize test commands
test:
  post:
    - tests/run_all.sh
    - shellcheck *.sh src/*.sh
